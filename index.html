<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Transfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Secure File Transfer</h1>
    </header>

    <div id="login-page" class="form-container">
        <h2>Log In</h2>
        <div id="login-form">
            <label for="server-ip">Server IP (if auto-discovery fails)</label>
            <input type="text" id="server-ip" placeholder="Enter server IP (e.g., 192.168.1.100)">
            <button onclick="setManualIP()">Set Server IP</button>
            <hr style="margin: 15px 0;">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" placeholder="Enter your username">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            <button onclick="login()">Log In</button>
        </div>
        <p class="form-footer">
            Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a>
        </p>
    </div>

    <div id="register-page" class="form-container" style="display: none;">
        <h2>Sign Up</h2>
        <div id="register-form">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" placeholder="Enter your username">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Enter your password">
            <button onclick="register()">Sign Up</button>
        </div>
        <p class="form-footer">
            Already have an account? <a href="#" onclick="toggleForms()">Log in here</a>
        </p>
    </div>

    <div id="dashboard" style="display: none;">
        <h1>Welcome to Secure File Transfer</h1>
        <button onclick="showSendFile()">Send File</button>
        <button onclick="showReceiveFile()">Receive File</button>
    </div>

    <div id="send-file-page" style="display: none;">
        <h2>Send File</h2>
        <div>
            <input type="file" id="file-input" />
            <button onclick="discoverDevices()">Discover Devices</button>
            <ul id="devices-list"></ul>
            <button onclick="uploadFile()">Send</button>
        </div>
        <button onclick="goToDashboard()">Back</button>
    </div>
    
    <div id="receive-file-page" style="display: none;">
        <h2>Receive File</h2>
        <div>
            <select id="available-files" style="width: 100%; padding: 10px; margin-bottom: 15px;">
                <option value="">Select a file to download</option>
            </select>
            <button onclick="refreshFileList()">Refresh File List</button>
            <button onclick="downloadSelectedFile()">Download & Decrypt</button>
        </div>
        <button onclick="goToDashboard()">Back</button>
    </div>
    
    <footer>
        <p>&copy; 2025 Secure File Transfer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
